<!DOCTYPE html> <!-- HTML5 문서 선언 -->
<html lang="ko"> <!-- 페이지 언어: 한국어 -->

<head>

      width: 300px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    iframe {

      width: 90%;

</head>

<body>

    <!-- 지도 iframe 삽입 -->
