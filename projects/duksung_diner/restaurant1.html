<!DOCTYPE html> <!-- HTML5 문서임을 나타냄 -->
<html lang="ko"> <!-- 문서의 언어는 한국어 -->

<head>
  <meta charset="UTF-8"> <!-- 문자 인코딩을 UTF-8로 설정 (한글 깨짐 방지) -->
  <title>홍콩반점</title> <!-- 브라우저 탭에 표시될 제목 -->
  <link rel="stylesheet" href="style.css"> <!-- 외부 스타일시트 연결 -->

  <!-- 페이지 내부에서만 적용되는 스타일 설정 -->
  <style>
    body {
      font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
    }

    main {
      text-align: center; /* 본문 내용 가운데 정렬 */
      padding: 20px; /* 여백 추가 */
    }

    table {
      margin: 0 auto; /* 테이블을 가운데 정렬 */
      border-collapse: collapse; /* 테두리 겹침 제거 */
      width: 80%; /* 너비를 80%로 지정 */
    }

    th, td {
      border: 1px solid #ccc; /* 테두리 색 지정 */
      padding: 10px; /* 안쪽 여백 */
    }

    tr:hover {
      background-color: #f9f9f9; /* 행에 마우스를 올리면 배경색 변경 */
    }

    img {
      width: 300px; /* 이미지 너비 설정 */
      height: auto; /* 비율에 맞게 높이 자동 조절 */
      margin-bottom: 20px; /* 아래 여백 */
      border-radius: 8px; /* 모서리 둥글게 */
    }

    iframe {
      margin-top: 20px; /* 위쪽 여백 */
      border: none; /* 테두리 제거 */
      width: 90%; /* 너비 90% */
      max-width: 600px; /* 최대 너비 제한 */
      height: 300px; /* 높이 설정 */
    }
  </style>
</head>

<body>
  <!-- 페이지 상단 제목 -->
  <header>
    <h1>홍콩반점</h1>
  </header>

  <!-- 본문 콘텐츠 -->
  <main>
    <!-- 대표 이미지 표시 -->
    <img src="media/hongkong.jpg" alt="홍콩반점">

    <!-- 가게 정보 표 형태로 제공 -->
    <table>
       <tr><th>주요 메뉴</th><td>짜장면, 짬뽕, 탕수육</td></tr>
       <tr><th>가격대</th><td>6,000 ~ 9,000원</td></tr>
       <tr><th>주소</th><td>서울 도봉구 쌍문동 123</td></tr>
       <tr><th>운영시간</th><td>11:00 ~ 21:00</td></tr>
    </table>

    <!-- 출처 링크 (네이버 지도) -->
    <p>
      <a href="https://map.naver.com/v5/search/홍콩반점" target="_blank">출처: 네이버 지도</a>
    </p>

    <!-- 네이버 지도 iframe 삽입 -->
    <iframe
      src="https://map.naver.com/p/search/%EB%8D%95%EC%84%B1%EC%97%AC%EB%8C%80%20%EA%B7%BC%EC%B2%98%20%ED%99%8D%EC%BD%A9%EB%B0%98%EC%A0%90/place/1188965876?c=15.00,0,0,0,dh&placePath=%3Fentry%253Dbmp"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </main>
</body>
</html>
